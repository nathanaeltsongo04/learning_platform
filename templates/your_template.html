<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="{% url 'add_questionnaire' %}">
        {% csrf_token %}
        <div id="questionnaire-forms">
            <div class="questionnaire-form">
                <label for="question">Question:</label>
                <textarea name="question"></textarea>
                <label for="reponse">Réponse:</label>
                <textarea name="reponse"></textarea>
            </div>
        </div>
        <button type="button" onclick="addQuestionnaireForm()">Add Another Question</button>
        <button type="submit">Submit</button>
    </form>
    
    <script>
    function addQuestionnaireForm() {
        var formContainer = document.getElementById('questionnaire-forms');
        var newForm = document.createElement('div');
        newForm.className = 'questionnaire-form';
        newForm.innerHTML = `
            <label for="question">Question:</label>
            <textarea name="question"></textarea>
            <label for="reponse">Réponse:</label>
            <textarea name="reponse"></textarea>
        `;
        formContainer.appendChild(newForm);
    }
    </script>
    
    <table>
        <thead>
            <th>Question</th>
            <th>Reponse</th>
        </thead>
        <tbody>
            
            {% for q in questionnaire %}
            <tr>
                <td>{{ q.question }}</td>
                <td>{{ q.reponse }}</td>
            </tr>
            {% endfor %}
                
        </tbody>
    </table>

    <a href="{% url 'prendre_test' %}">Start Test</a>

</body>
</html>
